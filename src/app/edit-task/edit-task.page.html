<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>edit-task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-card>
  <ion-card-header>
    <ion-card-title>Editar Tarea</ion-card-title>
  </ion-card-header>

  <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre de la tarea</ion-label>
        <ion-input [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Estado de la tarea</ion-label>
        <ion-select placeholder="Selecciona una opcion" [(ngModel)]="status">
          <ion-select-option value="No completada">No completada</ion-select-option>
          <ion-select-option value="Completada">Completada</ion-select-option>
          <ion-select-option value="En progreso">En progreso</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Categoria</ion-label>
        <ion-select placeholder="Selecciona una opcion" [(ngModel)]="category">
          <ion-select-option *ngFor="let cat of categories" value="{{cat['name']}}" >{{cat['name']}}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descripci√≥n</ion-label>
        <ion-textarea [(ngModel)]="description"></ion-textarea>
      </ion-item>

      <ion-button expand="full" (click)="EditTask()">Guardar Cambios</ion-button>
  </ion-card-content>
</ion-card>
</ion-content>
