<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Nuevas Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <p>Aca podras crear las tareas mas relevenates en tu dia a dia</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Crear Tarea</ion-card-title>
      <ion-card-subtitle>Agrega una nueva tarea</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre de la tarea</ion-label>
        <ion-input [(ngModel)]="title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Estado de la tarea</ion-label>
        <ion-select placeholder="Selecciona una opcion" [(ngModel)]="status">
          <ion-select-option value="No completada">No completada</ion-select-option>
          <ion-select-option value="Completada">Completada</ion-select-option>
          <ion-select-option value="En progreso">En progreso</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Categoria</ion-label>
        <ion-select placeholder="Selecciona una opcion" [(ngModel)]="cate">
          <ion-select-option *ngFor="let cat of category" value="{{cat['name']}}" >{{cat['name']}}</ion-select-option>
          
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descripcion de la tarea</ion-label>
        <ion-input [(ngModel)]="description"></ion-input>
      </ion-item>

      <ion-button expand="full" color="primary" (click)="AddTask()">Crear Tarea</ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
