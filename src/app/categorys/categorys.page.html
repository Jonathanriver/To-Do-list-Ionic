<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <p>Aca podras ver las categorias de las tareas</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterCategories()" placeholder="Buscar"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-list>
          <ion-item *ngFor="let category of categories"
            [routerDirection]="'forward'" detail="false" routerLinkActive="selected">
            <ion-icon aria-hidden="true" color="primary" slot="start"
              name="star"></ion-icon>
            <ion-label>{{category.name}}</ion-label>
            <ion-button fill="clear" slot="end" color="primary" (click)="editCategory(category.id)">
              <ion-icon name="pencil"></ion-icon>
            </ion-button>
            <ion-button fill="clear" slot="end" color="danger" (click)="deleteCategory(category.id)">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-title>
      <ion-segment value="buttons">
        <ion-segment-button value="default" (click)="AddCategory()">
          <ion-label>Agergar</ion-label>
          <ion-icon name="add-circle"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-title>
  </ion-toolbar>
</ion-footer>
