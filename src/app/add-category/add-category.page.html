<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Nueva Categoria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <p>Aca podras crear las categorias mas relevantes en tu dia a dia</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Crear Categoria</ion-card-title>
      <ion-card-subtitle>Agrega una nueva categoria</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre de la categoria</ion-label>
        <ion-input id="category"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Activo</ion-label>
        <ion-select placeholder="Selecciona una opcion" id="categorrStatus">
          <ion-select-option value="si">Si</ion-select-option>
          <ion-select-option value="no">No</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="full" (click)="addCategory()" color="primary">Crear Categoria</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
